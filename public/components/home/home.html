<div class="topbar">
  <span id="close" class="back">&larr;</span>

  <h2>Categories</h2>

  <h3 id="name"></h3>
</div>

<ul id="tp-grid" class="tp-grid">
  <li data-pile="{{image.category}}" ng-repeat="image in images" repeat-finished>
    <a href ui-sref="hm.item({catName:image.category, itemName:image.id})">
      <span class="tp-info">
        <span>{{image.title}}</span>
      </span>
      <img ng-src="/uploads/catalog/{{image.category}}/{{image.fileName}}.jpg"/>
    </a>
  </li>
</ul>
